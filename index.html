  <meta name="title" content="Myrio Text">
  <meta name="description"

  <meta name="keywords"

  </header>
  <main
    class="flex flex-grow flex-col items-center lg:flex-row lg:justify-evenly w-full py-2 px-6 min-h-[calc(100% - 128px)]">
    <section
      class="min-w-36 min-h-36 bg-zinc-50 dark:bg-zinc-800 rounded-lg shadow-sm ring-1 ring-zinc-200 dark:ring-zinc-700"
      role="presentation" aria-roledescription="Encoded Image Preview">
      <canvas class="w-36 h-36" id="render"><span class="inline-block m-2">Huh, Your Browser Doesn't Support Canvas?
          ü§®</span></canvas>
    </section>
    <section class="w-full max-w-md p-4 rounded-lg">
      <!-- encode section -->
      <section id="encode-section" role="form" aria-roledescription="Image Encoding Controls">
        <!-- input text -->
        <label for="text" class="label">Enter Your Text to Encode:</label>
        <textarea id="text" class="resize input" rows="6"></textarea>

        <!-- unit size -->
        <label for="unit-size" class="label">Unit Size:</label>
        <input type="number" id="unit-size" class="input" value="5" min="1" max="100">

        <div class="flex flex-col sm:flex-row gap-4 py-2 peer">
          <!-- live convert -->
          <label for="live-convert" class="flex items-center cursor-pointer select-none">
            <div class="relative">
              <input type="checkbox" id="live-convert" class="peer sr-only" />
              <div
                class="block h-5 rounded-full dark:bg-zinc-800 bg-zinc-300 peer-checked:bg-sky-700 w-8">
              </div>
              <div
                class="absolute w-3 h-3 transition bg-white rounded-full dot dark:bg-zinc-500 left-1 top-1 peer-checked:translate-x-full peer-checked:bg-white">
              </div>
            </div>
            <span class="label inline-block align-middle mb-0.5 ml-2">Live Convert</span>
          </label>

          <!-- use encryption -->
          <label for="use-encryption" class="flex items-center cursor-pointer select-none peer/use-encryption">
            <div class="relative">
              <input type="checkbox" id="use-encryption" class="use-encryption-checkbox peer sr-only" />
              <div
                class="block h-5 rounded-full dark:bg-zinc-800 bg-zinc-300 peer-checked:bg-sky-700 w-8">
              </div>
              <div
                class="absolute w-3 h-3 transition bg-white rounded-full dot dark:bg-zinc-500 left-1 top-1 peer-checked:translate-x-full peer-checked:bg-white">
              </div>
            </div>
            <span class="label inline-block align-middle mb-0.5 ml-2">Use Encryption</span>
          </label>
        </div>
        <!-- <input type="checkbox" id="use-encryption"
          class="peer align-middle accent-sky-700 dark:accent-sky-600 w-4 h-4 rounded-sm text-zinc-600 dark:ring-zinc-700">
        <label for="use-encryption" class="label inline-block align-middle mb-0.5">Use Encryption</label> -->

        <!-- encryption key input -->
        <div class="hidden peer-checked:block mt-2 peer-has-[.use-encryption-checkbox:checked]:block">
          <label for="key" class="label">Encryption Key:</label>
          <input type="text" id="key" class="input">
        </div>

        <!-- encode button -->
        <button id="encode-button" type="button" class="mt-3 button">
          <span class="font-semibold text-base text-zinc-50">Encode</span>
        </button>

      </section>
      <!-- decode section -->
      <section id="decode-section" class="hidden" role="form" aria-roledescription="Image Decoding Controls">
        <!-- decode button -->
        <button id="decode-button" type="button" class="mt-3 button">
          <span class="font-semibold text-base text-zinc-50">Decode</span>
        </button>
      </section>
    </section>
